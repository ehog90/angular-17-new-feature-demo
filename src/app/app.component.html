<div class="text-center text-3xl font-extrabold rounded-lg shadow-lg p-6 m-3 bg-lime-500 text-lime-800">
  <div class="text-3xl">Wealth Calculator</div>
  <div class="text-sm">For demonstrational purposes only. Do not plan your investment with this application!</div>
</div>
<div class="bg-slate-500 text-slate-50 rounded-lg shadow-lg m-3 p-6">
  <div class="grid xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-1 gap-4">
    <div class="flex flex-col gap-2 lg:gap-3">
      <label for="starting-money" class="text-sm font-light">Initially invested money</label>
      <input id="starting-money" type="number" class="rounded-md p-2 bg-slate-300 text-slate-800"
        [(ngModel)]="startingMoney" />
      <button (click)="getFromtrading212()"
        class="bg-slate-700 rounded-md text-slate-300 p-2 shadow-md hover:bg-slate-600">Get from
        Trading^212</button>
    </div>
    <div class="flex flex-col gap-2 lg:gap-3">
      <label for="starting-money" class="text-sm font-light">Monthly savings, average</label>
      <input id="starting-money" type="number" class="rounded-md p-2 bg-slate-300 text-slate-800"
        [(ngModel)]="savingsMonthly" />
    </div>

    <div class="flex flex-col gap-2 lg:gap-3">
      <label for="inflation" class="text-sm font-light">Inflation rate, average (%)</label>
      <input id="inflation" type="number" class="rounded-md p-2 bg-slate-300 text-slate-800"
        [(ngModel)]="inflationRate" />
    </div>
    <div class="flex flex-col gap-2 lg:gap-3">
      <label for="grow" class="text-sm font-light">Expected yearly average grow (%)</label>
      <input id="grow" type="number" class="rounded-md p-2 bg-slate-300 text-slate-800" [(ngModel)]="grow" />
    </div>
    <div class="flex flex-col gap-2 lg:gap-3">
      <label for="grow" class="text-sm font-light">Years</label>
      <input id="grow" type="number" min="5" class="rounded-md p-2 bg-slate-300 text-slate-800" [(ngModel)]="years" />
    </div>
  </div>
</div>
<app-investment-grid [savingsMonthly]="savingsMonthly()" [grow]="grow()" [(years)]="years"
  [inflationRate]="inflationRate()" [startingMoney]="startingMoney()" [startingYear]="startingYear()"
  (dataChanged)="onDataChanged($event)"></app-investment-grid>
@if (data() !== null) {
<app-investment-chart [data]="data()"></app-investment-chart>
} @else {
<div class="bg-red-500 text-red-50 rounded-lg shadow-lg m-3 p-6">
  There is nothing to draw.
</div>

}
