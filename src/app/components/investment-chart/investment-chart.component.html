<div class=" bg-purple-100 text-purple-800 rounded-lg shadow-lg m-3 p-6">
    <div id="chart">
        <apx-chart [series]="series()" [chart]="chartOptions.chart" [xaxis]="categories()" [yaxis]="yAxis"
            [dataLabels]="chartOptions.dataLabels" [grid]="chartOptions.grid" [stroke]="chartOptions.stroke"
            [title]="chartOptions.title"></apx-chart>
    </div>

</div>
