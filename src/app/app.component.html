<div class="text-center text-3xl font-extrabold rounded-lg shadow-lg  p-6 m-3 bg-lime-500 text-lime-800">
  Wealth Calculator
</div>
<div class="bg-slate-500 text-slate-50 rounded-lg shadow-lg m-3 p-6">
  <div class="grid grid-cols-5 gap-4">
    <div class="flex flex-col">
      <label for="starting-money" class="mb-2 text-sm font-light">Starting money</label>
      <input id="starting-money" type="number" class="rounded-md p-2 bg-slate-300 text-slate-800"
        [(ngModel)]="startingMoney">
    </div>
    <div class="flex flex-col">
      <label for="starting-money" class="mb-2 text-sm font-light">Savings, monthly</label>
      <input id="starting-money" type="number" class="rounded-md p-2 bg-slate-300 text-slate-800"
        [(ngModel)]="savingsMonthly">
    </div>

    <div class="flex flex-col">
      <label for="inflation" class="mb-2 text-sm font-light">Inflation rate, in %</label>
      <input id="inflation" type="number" class="rounded-md p-2 bg-slate-300 text-slate-800"
        [(ngModel)]="inflationRate">
    </div>
    <div class="flex flex-col">
      <label for="grow" class="mb-2 text-sm font-light">Grow, in %</label>
      <input id="grow" type="number" class="rounded-md p-2 bg-slate-300 text-slate-800" [(ngModel)]="grow">
    </div>
    <div class="flex flex-col">
      <label for="grow" class="mb-2 text-sm font-light">Years</label>
      <input id="grow" type="number" class="rounded-md p-2 bg-slate-300 text-slate-800" [(ngModel)]="years">
    </div>
  </div>
</div>
<app-investment-grid [savingsMonthly]="savingsMonthly()" [grow]="grow()" [(years)]="years"
  [inflationRate]="inflationRate()" [startingMoney]="startingMoney()" [startingYear]="startingYear()"
  (dataChanged)="onDataChanged($event)"></app-investment-grid>
@if (data() !== null) {
<app-investment-chart [data]="data()"></app-investment-chart>
} @else {
<div class="bg-red-500 text-red-50 rounded-lg shadow-lg m-3 p-6">
  There is nothing to draw.
</div>

}
